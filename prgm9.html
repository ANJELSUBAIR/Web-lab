<html>
<head>
<title>Event Handling</title>
<style>
    body {
        text-align: center;
        padding-top: 50px;}

    img {
        max-width: 250px;
        max-height: 250px;
        border-radius: 50%;
        border: 4px solid green;
        padding: 8px;}
</style>
</head>
<body>
<img id="image" src="icet.jpg" onmouseover="one()" onmouseout="two()">
<p id="p1"></p>
<script>
function one() {
    document.getElementById("image").src = "icetlogo.jpg";
    document.getElementById("p1").innerHTML = "Mouse Over ";
    document.getElementById("p1").style.color = "blue";
}
function two() {
    document.getElementById("image").src="download.jpg";
    document.getElementById("p1").innerHTML ="Mouse Out";
    document.getElementById("p1").style.color ="red";
}
</script>
</body>
</html>
