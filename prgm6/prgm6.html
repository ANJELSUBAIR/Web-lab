<html>
<head>
  <title>JavaScript string and math functions</title>
</head>
<body>
  <h1>JavaScript string and math functions</h1>
  <h2>String Objects</h2>
  <script>
    let str = "Anjela Subair";
    document.writeln("String is: " + str + "<br>");
    document.writeln("Length of the word is: " + str.length + "<br>");
    document.writeln("In Lowercase: " + str.toLowerCase() + "<br>");
    document.writeln("In Uppercase: " + str.toUpperCase() + "<br>");
    document.writeln("Replaced String: " + str.replace("Anjela", "Annu") + "<br>");
    let joinedStr = str + " VS";
    document.writeln("Joined String: " + joinedStr + "<br>");
  </script>
  <h2>Math Properties</h2>
  <script>
    document.writeln("Math.E: " + Math.E + "<br>");             
    document.writeln("Math.PI: " + Math.PI + "<br>");             
    document.writeln("Math.sqrt(25): " + Math.sqrt(25) + "<br>"); 
    document.writeln("Math.LN2: " + Math.LN2 + "<br>");            
    document.writeln("Math.LN10: " + Math.LN10 + "<br>");          
    document.writeln("Math.LOG2E: " + Math.LOG2E + "<br>");        
    document.writeln("Math.LOG10E: " + Math.LOG10E + "<br>");
  </script>
  <h2>Math Objects</h2>
<script>
    let num = 25.6789;
    document.writeln("Original number: " + num + "<br>");
    document.writeln("Rounded: " + Math.round(num) + "<br>");
    document.writeln("Integer part: " + Math.trunc(num) + "<br>");
    document.writeln("Square Root of 16: " + Math.sqrt(16) + "<br>");
    document.writeln("Power (2^4): " + Math.pow(2, 4) + "<br>");
    document.writeln("Maximum value among (10, 20, 5): " + Math.max(10, 20, 5) + "<br>");
    document.writeln("Minimum value among (10, 20, 5): " + Math.min(10, 20, 5) + "<br>");
  </script>

</body>
</html>
